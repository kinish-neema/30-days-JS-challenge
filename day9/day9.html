<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Tasks</title>
    <style>
        .newClass {
            color: green;
        }
        .oldClass {
            color: red;
        }
        #hoverElement {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Activity 1 -->
    <div id="myElement">Original text (Task 1)</div>
    <div class="myClass">Change my background color (Task 2)</div>

    

    <ul id="myList">
        <li>Existing list item (Task 4)</li>
    </ul>

    <!-- Activity 3 -->
    <div id="removeElement">This element will be removed (Task 5)</div>

    <div id="parentElement">
        <div>First child (Task 6)</div>
        <div>Last child (to be removed) (Task 6)</div>
    </div>

    <!-- Activity 4 -->
    <img id="myImage" src="oldImageSource.jpg" alt="Old Image (Task 7)">
    <div id="myElement2" class="oldClass">This element will change class (Task 8)</div>

    <!-- Activity 5 -->
    <button id="myButton">Click me (Task 9)</button>
    <p id="myParagraph">Original text (Task 9)</p>

    <div id="hoverElement">Hover over me (Task 10)</div>
</body>
<script src="/day9/day9.js"></script>

</html>
